<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Delay Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Shipment Delay Prediction</h1>
        <form action="/predict" method="POST">
            <label for="shipment_id">Shipment ID:</label>
            <input type="number" id="shipment_id" name="shipment_id" required><br>

            <label for="origin">Origin:</label>
            <input type="text" id="origin" name="origin" required><br>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required><br>

            <label for="shipment_date">Shipment Date:</label>
            <input type="date" id="shipment_date" name="shipment_date" required><br>

            <label for="planned_delivery_date">Planned Delivery Date:</label>
            <input type="date" id="planned_delivery_date" name="planned_delivery_date" required><br>

            <label for="vehicle_type">Vehicle Type:</label>
            <select id="vehicle_type" name="vehicle_type" required>
                <option value="lorry">Lorry</option>
                <option value="container">Container</option>
                <option value="trailer">Trailer</option>
                <option value="truck">Truck</option>
            </select><br>

            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" name="distance" required><br>

            <label for="weather">Weather Conditions:</label>
            <select id="weather" name="weather" required>
                <option value="Clear">Clear</option>
                <option value="Rain">Rain</option>
                <option value="Fog">Fog</option>
                <option value="Storm">Storm</option>
            </select><br>

            <label for="traffic">Traffic Conditions:</label>
            <select id="traffic" name="traffic" required>
                <option value="Light">Light</option>
                <option value="Moderate">Moderate</option>
                <option value="Heavy">Heavy</option>
            </select><br>

            <button type="submit">Predict Delay</button>
        </form>

        {% if prediction is not none %}
            <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
